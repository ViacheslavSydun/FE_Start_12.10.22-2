<!DOCTYPE html>
<html>
	<head>
		<title>Banner</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="libs/fontawesome/css/all.css">
	</head>
	<body>
		<div class="banner">
			<div class="banner__info">
				<div class="banner__title"><h1>Web banner</h1></div>
				<div class="banner__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua.</div>
				<button class="banner__btn"><a href="">CONTACT US</a></button>
			</div>
			<div class="dots">
				<div class="dots__items"></div>
				<div class="dots__items"></div>
				<div class="dots__items"></div>
				<div class="dots__items"></div>
				<div class="dots__items"></div>
			</div>
			<div class="switcher">
				<div class="switcher__item">
					<a href="">
					<i class="fa-solid fa-arrow-left"></i></a>
				</div>
				<div class="switcher__item">
					<a href="">
					<i class="fa-solid fa-arrow-right"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
