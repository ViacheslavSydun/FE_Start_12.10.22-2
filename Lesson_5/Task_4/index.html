<!DOCTYPE html>
<html lang="en">
<head>
	<title>Task_4</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="libs/fontawesome/css/all.css">	
</head>
<body>
	<form action="" class="form">
		<div class="form__header">
			<h3>Login form</h3>
		</div>
		<div class="form__body">
			<hr>
			<div class="form__item">
				<div class="form__itemText">E-mail </div>
				<div class="form__textbox">
				<input type="text">
				<i >|</i>
				<i class="fa-solid fa-user"></i>
				</div>
			</div>
			<div class="form__item">
				<div class="form__itemText">Password </div>
				<div class="form__textbox">
				<input type="text">
				<i >|</i>
				<i class="fa-solid fa-lock"></i>
				</div>
			</div>
			<div>
				<a href="">Forgot password?</a>
			</div>
			<div class="form__checkbox">
				<input type="checkbox" checked="checked"> Keep me logged in
			</div>
			<hr>
		</div>
		<div class="form__footer">
			<input class="form__Register" type="submit" value="Register">
			<input class="form__Log_in" type="submit" value="Log in">
		</div>
	</form> 
</body>
</html>
