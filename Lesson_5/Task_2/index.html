<body>
	<form action="" class="form">
		<h1>Sign up</h1>
		<div class="form__item">
			<div class="form__itemText">Name</div>
				<input type="text" name="name" value="Michael Hartl">

		<div class="form__item">
			<div class="form__itemText">Email</div>
				<input type="text" name="email" value="mhartl@example.com">
		</div>
		<div class="form__item">
			<div class="form__itemText">Password</div>
				<input type="password" name="password" value="123456">
		</div>

			<div class="form__itemText">Confirmation</div>
				<input type="password" name="confirmation" value="123456">

		</div>
	</form>
